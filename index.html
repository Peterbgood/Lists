<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>My To-Do Lists</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #d8f3dc;
        --secondary-color: #98c1d9;
        --background-color: #f8f9fa;
        --card-bg-color: #ffffff;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }
      body {
        background-color: var(--primary-color);
        font-family: 'Poppins', sans-serif;
      }
      .offcanvas-body {
        padding: 0;
      }
      .list-group-item,
      .list-item,
      .title-container {
        cursor: pointer;
        touch-action: pan-y; /* Allow vertical scroll but handle horizontal touch in JS */
      }
      .sortable-ghost {
        background-color: #e9ecef !important;
        opacity: 0.7;
      }
      .sortable-drag {
        opacity: 0.9;
        transform: scale(1.02);
        box-shadow: 0 4px 8px var(--shadow-color);
        z-index: 1000;
      }
      .offcanvas-title {
        cursor: pointer;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .offcanvas-title input {
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        padding: 0.25rem 0.5rem;
        width: 75%;
        /* FIX: Set minimum font-size to prevent iOS zoom */
        font-size: 1rem; /* Equivalent to 16px */
      }
      .list-group-item input {
        border: none;
        background: transparent;
        font-weight: 500;
        font-size: 1.25rem;
        width: 100%;
        /* FIX: Ensure font-size is at least 16px */
        font-size: 1.25rem; /* Already large enough */
      }
      .list-group-item .list-item-text {
        cursor: pointer;
      }
      /* Updated styling for add item input and button */
      .add-item-form {
        display: flex;
        align-items: stretch; /* Stretch items to be the same height */
        gap: 0;
        margin-top: 15px;
        border: 2px solid var(--card-bg-color); /* Add a border to the whole group */
        border-radius: 25px; /* Fully rounded container */
        overflow: hidden; /* Hide the corners of the inner elements */
        background-color: var(--card-bg-color);
        box-shadow: 0 4px 8px var(--shadow-color);
      }
      .add-item-form .form-control {
        border: none; /* Remove border from the input itself */
        background: transparent;
        border-radius: 0;
        padding: 10px 15px;
        flex-grow: 1; /* Allow input to fill available space */
        /* FIX: Set minimum font-size to prevent iOS zoom */
        font-size: 1rem; /* Equivalent to 16px */
      }
      .add-item-form .btn-add-item {
        border: none; /* Remove border from the button */
        border-radius: 0;
        padding: 10px 15px;
        background-color: var(--primary-color); /* Use theme color */
        color: #1a5319; /* Darker text for contrast on primary color */
        transition: background-color 0.2s ease;
      }
      .add-item-form .btn-add-item:hover {
        background-color: #c9e6ce; /* A slightly darker shade on hover */
      }
      .item-text,
      .list-name,
      .title-text {
        flex-grow: 1;
      }
      .list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--card-bg-color); /* Solid white for tile effect */
        border: none; /* Remove border */
        border-radius: 8px; /* Rounded corners */
        padding: 15px; /* Larger padding */
        margin-bottom: 10px;
        box-shadow: 0 2px 4px var(--shadow-color); /* Subtle shadow for elevation */
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .list-item.swiping {
        transition: none; /* Disable transition during active swipe */
      }
      .list-item.deleting {
        transform: translateX(-100%);
        opacity: 0;
      }

      .title-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--primary-color);
        border: none;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 8px;
        transition: background-color 0.2s ease-in-out;
      }
      .list-item:hover,
      .title-container:hover {
        background-color: #f1f3f5; /* Subtle hover effect */
      }
      .list-group-item {
        background-color: var(--card-bg-color);
        margin: 5px 15px; /* Added 15px left/right margin */
        border-radius: 8px !important;
        box-shadow: 0 2px 4px var(--shadow-color);
        display: flex; /* Make it a flexbox */
        align-items: center; /* Center items vertically */
        justify-content: space-between; /* Space out the name and drag icon */
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .list-group-item.swiping,
      .list-group-item.deleting {
        transition: none;
      }
      .list-group-item.deleting {
        transform: translateX(-100%);
        opacity: 0;
      }
      .offcanvas {
        background-color: var(--primary-color);
      }
      .btn-outline-primary {
        --bs-btn-color: #1a5319;
        --bs-btn-border-color: #1a5319;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #1a5319;
        --bs-btn-hover-border-color: #1a5319;
        --bs-btn-active-color: #fff;
        --bs-btn-active-bg: #1a5319;
        --bs-btn-active-border-color: #1a5319;
      }
      .text-primary {
        color: #1a5319 !important;
      }

      /* --- Responsive Item/Title Actions --- */
      .item-actions .btn,
      .title-actions .btn {
        padding: 0.3rem 0.6rem;
        font-size: 0.8rem;
      }

      /* Base style for actions: hidden by default */
      .list-item .item-actions,
      .title-container .title-actions,
      .list-group-item .list-actions {
        display: flex;
        gap: 5px;
        visibility: hidden;
      }
      
      /* Show actions on hover (works for desktop hover and mobile tap) */
      .list-item:hover .item-actions,
      .title-container:hover .title-actions,
      .list-group-item:hover .list-actions {
        visibility: visible;
      }

      /* On MOBILE, hide the LIST ITEM actions completely (gestures are used instead) */
      @media (max-width: 768px) {
        .list-item .item-actions,
        .list-group-item .list-actions {
          display: none;
        }
      }

      #itemsList {
        padding-left: 0;
      }
      .import-export-buttons {
        padding: 1rem;
        border-top: 1px solid #e9ecef;
      }
      #currentListHeader {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 0.5rem;
      }
      .title-text {
        font-size: 1.5rem;
        margin-bottom: 0;
      }
      header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasLists"
      aria-labelledby="offcanvasListsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasListsLabel">Your Lists</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="input-group p-3 border-bottom">
          <input
            type="text"
            class="form-control"
            id="newListName"
            placeholder="Add new list..."
          />
          <button class="btn btn-primary" id="addListBtn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <ul class="list-group list-group-flush" id="listsMenu"></ul>
        <div class="import-export-buttons d-flex justify-content-center gap-2">
          <button class="btn btn-secondary" id="exportBtn">
            <i class="fas fa-download me-1"></i>Export Data
          </button>
          <button class="btn btn-secondary" id="importBtn">
            <i class="fas fa-upload me-1"></i>Import Data
          </button>
          <input
            type="file"
            id="importFile"
            class="d-none"
            accept="application/json"
          />
        </div>
      </div>
    </div>
    <div class="container py-3">
      <header class="d-flex justify-content-between align-items-start mb-4">
        <div id="currentListHeader"></div>
        <button
          class="btn btn-outline-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasLists"
          aria-controls="offcanvasLists"
        >
          <i class="fas fa-bars"></i> Lists
        </button>
      </header>
      <ul class="list-items" id="itemsList"></ul>
      <div class="add-item-form mt-3">
        <input
          type="text"
          class="form-control add-item-input"
          placeholder="Add new item..."
        />
        <button class="btn btn-success btn-add-item">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
      let todoData = { lists: [], items: [] };
      let currentListId = null;

      // --- DOM Elements ---
      const listsMenu = document.getElementById("listsMenu");
      const newListNameInput = document.getElementById("newListName");
      const addListBtn = document.getElementById("addListBtn");
      const itemsList = document.getElementById("itemsList");
      const currentListHeader = document.getElementById("currentListHeader");
      const addItemInput = document.querySelector(".add-item-input");
      const addItemBtn = document.querySelector(".btn-add-item");
      const exportBtn = document.getElementById("exportBtn");
      const importBtn = document.getElementById("importBtn");
      const importFile = document.getElementById("importFile");

      // --- Mobile Gesture State ---
      let touchStartX = 0;
      let touchMoveX = 0;
      let swipedItem = null;
      let isSwiping = false;

      // --- Helper Functions ---
      const isMobile = () => window.innerWidth <= 768;

      // --- Data Management ---
      function saveData() {
        localStorage.setItem("todoData", JSON.stringify(todoData));
      }

      function loadData() {
        const savedData = localStorage.getItem("todoData");
        if (savedData) todoData = JSON.parse(savedData);
        sortData();
        renderListsMenu();
        if (todoData.lists.length > 0) {
          switchToList(todoData.lists[0].id);
        }
      }

      function sortData() {
        todoData.lists.sort((a, b) => a.position - b.position);
        todoData.items.sort((a, b) => a.position - b.position);
      }

      // --- Rendering Functions ---
      function renderListsMenu() {
        listsMenu.innerHTML = "";
        todoData.lists.forEach((list) => {
          const listHtml = createListMenuItem(list);
          listsMenu.appendChild(listHtml);
        });
      }

      function createListMenuItem(list) {
        const listItem = document.createElement("li");
        listItem.className =
          "list-group-item d-flex justify-content-between align-items-center";
        listItem.setAttribute("data-list-id", list.id);
        // Add the drag icon to the list menu item
        listItem.innerHTML = `<i class="fas fa-grip-vertical me-2"></i><span class="list-name">${list.name}</span>`;
        listItem.addEventListener("click", () => switchToList(list.id));
        
        // Add mobile swipe functionality to list menu items
        listItem.addEventListener('touchstart', (e) => handleTouchStart(e, listItem), { passive: true });
        listItem.addEventListener('touchmove', (e) => handleTouchMove(e, listItem), { passive: true });
        listItem.addEventListener('touchend', (e) => handleTouchEnd(e, listItem, true));

        return listItem;
      }

      function switchToList(listId) {
        currentListId = listId;
        const list = todoData.lists.find((l) => l.id === listId);
        if (list) {
          currentListHeader.innerHTML = `
            <div class="title-container" data-list-id="${list.id}">
              <h1 class="title-text text-primary">${list.name}</h1>
              <div class="title-actions">
                <button class="btn btn-sm btn-info edit-title-btn" title="Edit Title"><i class="fas fa-pencil-alt"></i></button>
                <button class="btn btn-sm btn-danger delete-title-btn" title="Delete List"><i class="fas fa-trash"></i></button>
              </div>
            </div>`;
          renderItems(listId);
        }
        const offcanvas = bootstrap.Offcanvas.getInstance(
          document.getElementById("offcanvasLists")
        );
        if (offcanvas) offcanvas.hide();
      }

      function renderItems(listId) {
        itemsList.innerHTML = "";
        const listItems = todoData.items.filter(
          (item) => item.list_id === listId
        );
        listItems.forEach((item) => {
          const itemHtml = createItemHtml(item);
          itemsList.appendChild(itemHtml);
        });
      }

      function createItemHtml(item) {
        const listItem = document.createElement("li");
        listItem.className = "list-item";
        listItem.setAttribute("data-item-id", item.id);
        listItem.innerHTML = `
          <i class="fas fa-grip-vertical me-2"></i>
          <span class="item-text">${item.text}</span>
          <div class="item-actions">
            <button class="btn btn-sm btn-info edit-item-btn" title="Edit Item"><i class="fas fa-pencil-alt"></i></button>
            <button class="btn btn-sm btn-danger delete-item-btn" title="Delete Item"><i class="fas fa-trash"></i></button>
          </div>`;
        return listItem;
      }

      // --- Event Listeners ---
      function addEventListeners() {
        addListBtn.addEventListener("click", handleAddList);
        newListNameInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") handleAddList();
        });

        addItemBtn.addEventListener("click", handleAddItem);
        addItemInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") handleAddItem();
        });

        document.addEventListener("click", handleDocumentClick);

        // Mobile swipe gestures
        itemsList.addEventListener('touchstart', (e) => handleTouchStart(e, e.target.closest('.list-item')), { passive: true });
        itemsList.addEventListener('touchmove', (e) => handleTouchMove(e, e.target.closest('.list-item')), { passive: true });
        itemsList.addEventListener('touchend', (e) => handleTouchEnd(e, e.target.closest('.list-item'), false));

        exportBtn.addEventListener("click", exportData);
        importBtn.addEventListener("click", () => importFile.click());
        importFile.addEventListener("change", importData);
      }
      
      // --- Event Handlers ---
      function handleAddList() {
        const name = newListNameInput.value.trim();
        if (name) {
          addList(name);
          newListNameInput.value = "";
        }
      }

      function handleAddItem() {
        const text = addItemInput.value.trim();
        if (text && currentListId !== null) {
          addItem(currentListId, text);
          addItemInput.value = "";
        }
      }
      
      function handleDocumentClick(e) {
          // --- Title Actions (All devices) ---
          if (e.target.closest(".edit-title-btn")) {
              toggleInLineEdit("list", currentListId);
          }
          if (e.target.closest(".delete-title-btn")) {
              deleteList(currentListId);
          }

          // --- Item Actions (Desktop Buttons vs Mobile Tap) ---
          const listItem = e.target.closest('.list-item');
          if (!listItem) return;

          const itemId = parseInt(listItem.dataset.itemId);
          
          if (isMobile()) {
              // On mobile, tap the text to edit, ignore if a swipe was just performed
              if (!isSwiping && e.target.closest('.item-text')) {
                  toggleInLineEdit("item", itemId);
              }
          } else {
              // On desktop, use the dedicated buttons
              if (e.target.closest(".edit-item-btn")) {
                  toggleInLineEdit("item", itemId);
              }
              if (e.target.closest(".delete-item-btn")) {
                  deleteItemWithAnimation(itemId);
              }
          }
      }

      function handleTouchStart(e, targetItem) {
          if (!isMobile() || !targetItem) return;
          swipedItem = targetItem;
          touchStartX = e.touches[0].clientX;
          touchMoveX = touchStartX;
          isSwiping = false;
          swipedItem.classList.add('swiping');
      }

      function handleTouchMove(e, targetItem) {
          if (!isMobile() || !swipedItem || swipedItem !== targetItem) return;
          touchMoveX = e.touches[0].clientX;
          const diffX = touchMoveX - touchStartX;

          if (Math.abs(diffX) > 15) { // Threshold to confirm swipe action
              isSwiping = true;
          }

          if (diffX < 0) { // Only allow left swipe
              swipedItem.style.transform = `translateX(${diffX}px)`;
          }
      }

      function handleTouchEnd(e, targetItem, isList) {
          if (!isMobile() || !swipedItem || swipedItem !== targetItem) return;
          swipedItem.classList.remove('swiping');
          const diffX = touchMoveX - touchStartX;
          const deleteThreshold = swipedItem.offsetWidth / 3;

          if (diffX < -deleteThreshold) { // If swiped far enough left
              const id = parseInt(swipedItem.dataset.listId || swipedItem.dataset.itemId);
              if (isList) {
                  deleteListWithAnimation(id);
              } else {
                  deleteItemWithAnimation(id);
              }
          } else {
              swipedItem.style.transform = ''; // Snap back
          }
          
          // Reset state, use timeout to prevent immediate click after swipe
          setTimeout(() => { isSwiping = false; }, 200);
          swipedItem = null;
      }
      
      // --- Drag & Drop ---
      function initializeSortable() {
        new Sortable(listsMenu, {
          animation: 150,
          ghostClass: "sortable-ghost",
          dragClass: "sortable-drag",
          onEnd: updateListPositions,
          filter: 'input',
          preventOnFilter: true
        });
        new Sortable(itemsList, {
          animation: 150,
          ghostClass: "sortable-ghost",
          dragClass: "sortable-drag",
          onEnd: updateItemPositions,
          filter: 'input', // Prevent starting drag from an input field
          preventOnFilter: true
        });
      }

      function updateListPositions() {
        const reorderedListElements = Array.from(
          listsMenu.querySelectorAll(".list-group-item")
        );
        reorderedListElements.forEach((el, index) => {
          const listId = parseInt(el.dataset.listId);
          const listToUpdate = todoData.lists.find(
            (list) => list.id === listId
          );
          if (listToUpdate) listToUpdate.position = index + 1;
        });
        sortData();
        saveData();
      }

      function updateItemPositions() {
        const reorderedItemElements = Array.from(
          itemsList.querySelectorAll(".list-item")
        );
        reorderedItemElements.forEach((el, index) => {
          const itemId = parseInt(el.dataset.itemId);
          const itemToUpdate = todoData.items.find(
            (item) => item.id === itemId
          );
          if (itemToUpdate) itemToUpdate.position = index + 1;
        });
        sortData();
        saveData();
      }

      // --- CRUD Operations ---
      function toggleInLineEdit(type, id) {
        if (type === "list") {
            const container = document.querySelector(`.title-container[data-list-id="${id}"]`);
            const textEl = container.querySelector(".title-text");
            const originalText = todoData.lists.find(l => l.id === id).name;
            
            const input = document.createElement("input");
            input.type = "text";
            input.value = originalText;
            input.className = "form-control";
            textEl.innerHTML = "";
            textEl.appendChild(input);
            input.focus();

            const saveEdit = () => {
                const newText = input.value.trim();
                if (newText && newText !== originalText) {
                    editList(id, newText);
                } else {
                    switchToList(id); // Re-render to restore original text
                }
            };
            input.addEventListener("blur", saveEdit);
            input.addEventListener("keypress", (e) => e.key === "Enter" && saveEdit());

        } else if (type === "item") {
            const itemElement = document.querySelector(`.list-item[data-item-id="${id}"]`);
            const itemTextSpan = itemElement.querySelector(".item-text");
            const originalText = todoData.items.find(i => i.id === id).text;

            const input = document.createElement("input");
            input.type = "text";
            input.value = originalText;
            input.className = "form-control form-control-sm";
            itemTextSpan.innerHTML = "";
            itemTextSpan.appendChild(input);
            input.focus();

            const saveEdit = () => {
                const newText = input.value.trim();
                if (newText && newText !== originalText) {
                    editItem(id, newText);
                }
                itemTextSpan.innerHTML = newText || originalText;
            };
            input.addEventListener("blur", saveEdit);
            input.addEventListener("keypress", (e) => e.key === "Enter" && saveEdit());
        }
      }

      function addList(name) {
        const newId =
          todoData.lists.length > 0
            ? Math.max(...todoData.lists.map((l) => l.id), 0) + 1
            : 1;
        todoData.lists.forEach((list) => (list.position += 1));
        todoData.lists.push({ id: newId, name, position: 1 });
        sortData();
        renderListsMenu();
        saveData();
        switchToList(newId);
      }

      function deleteListWithAnimation(id) {
          const listElement = document.querySelector(`.list-group-item[data-list-id="${id}"]`);
          if (listElement) {
              listElement.classList.add('deleting');
              listElement.addEventListener('transitionend', () => {
                  deleteList(id);
              }, { once: true });
          } else {
              deleteList(id);
          }
      }

      function deleteList(id) {
        if (
          confirm(
            "Are you sure you want to delete this list and all its items?"
          )
        ) {
          todoData.lists = todoData.lists.filter((list) => list.id !== id);
          todoData.items = todoData.items.filter((item) => item.list_id !== id);
          renumberLists();
          renderListsMenu();
          saveData();
          if (currentListId === id) {
            if (todoData.lists.length > 0) {
              switchToList(todoData.lists[0].id);
            } else {
              currentListHeader.innerHTML = "";
              itemsList.innerHTML = "";
            }
          }
        }
      }

      function editList(id, newName) {
        const list = todoData.lists.find((l) => l.id === id);
        if (list) {
          list.name = newName;
          renderListsMenu();
          saveData();
          if (currentListId === id) {
            switchToList(id);
          }
        }
      }

      function addItem(listId, text) {
        const newId =
          todoData.items.length > 0
            ? Math.max(...todoData.items.map((i) => i.id), 0) + 1
            : 1;
        const listItems = todoData.items.filter(
          (item) => item.list_id === listId
        );
        const newPosition =
          listItems.length > 0
            ? Math.max(...listItems.map((i) => i.position)) + 1
            : 1;
        todoData.items.push({
          id: newId,
          list_id: listId,
          text,
          position: newPosition,
        });
        sortData();
        renderItems(listId);
        saveData();
      }
      
      function deleteItemWithAnimation(id) {
          const itemElement = document.querySelector(`.list-item[data-item-id="${id}"]`);
          if (itemElement) {
              itemElement.classList.add('deleting');
              itemElement.addEventListener('transitionend', () => {
                  deleteItem(id);
              }, { once: true });
          } else {
              // Fallback if element not found (e.g., already removed)
              deleteItem(id);
          }
      }

      function deleteItem(id) {
        todoData.items = todoData.items.filter((item) => item.id !== id);
        renumberItems();
        renderItems(currentListId); // Re-render the list without the deleted item
        saveData();
      }

      function editItem(id, newText) {
        const item = todoData.items.find((i) => i.id === id);
        if (item) {
          item.text = newText;
          saveData();
        }
        // No re-render needed as the DOM is updated by the input blur event
      }

      function renumberLists() {
        todoData.lists.forEach((list, index) => {
          list.position = index + 1;
        });
      }

      function renumberItems() {
        const listIds = todoData.lists.map((l) => l.id);
        listIds.forEach((listId) => {
          const itemsInList = todoData.items
            .filter((item) => item.list_id === listId)
            .sort((a, b) => a.position - b.position);
          itemsInList.forEach((item, index) => {
            item.position = index + 1;
          });
        });
      }

      // --- Import/Export ---
      function exportData() {
        const dataStr = JSON.stringify(todoData, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "todo_data.json";
        a.click();
        URL.revokeObjectURL(url);
      }

      function importData(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          try {
            const importedData = JSON.parse(event.target.result);
            if (importedData.lists && importedData.items) {
              todoData = importedData;
              sortData();
              renderListsMenu();
              if (todoData.lists.length > 0) {
                switchToList(todoData.lists[0].id);
              } else {
                currentListHeader.innerHTML = "";
                itemsList.innerHTML = "";
              }
              saveData();
              alert("Data imported successfully!");
            } else {
              alert("Invalid JSON file format.");
            }
          } catch (error) {
            alert("Failed to parse JSON file.");
          }
        };
        reader.readAsText(file);
      }

      // --- Initialization ---
      document.addEventListener("DOMContentLoaded", () => {
        loadData();
        addEventListeners();
        initializeSortable();
      });
    </script>
  </body>
</html>
